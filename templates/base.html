<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <!--navbar-->
    <nav class=" navbar-expand-lg navbar row text-white justify-content-between bg-dark aling-items-center  pt-3">
        <a class="navbar-brand text-white pl-3" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/heladeras/">Heladeras </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/celulares/">Celulares</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/televisores/">Televisores</a>
                </li>
            </ul>
            <form class="form-inline  my-2 my-lg-0 pr-3" action="/search_product/" method="GET">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search" name='search'>
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block contenido %}



    {% endblock %}
    <footer class="aling-items-end">
        <div class="row p-3 container-fluid  text-white text-center p-3" style="background: rgb(90, 214, 134);">

            <div class="col-xs-12 col-md-6  col-lg-4  ">
                <a href="#" class="row text-white pb-2" >Heladera</a>
                <a href="#" class="row text-white  pb-2">Celulares</a>
                <a href="#" class="row text-white">Televisores</a>
            </div>

            <div class="col-xs-12 col-md-6  col-lg-4">
                <a class="h5 text-white text-decoration-none" href="#"> Contactos </a>
            </div>

            <div class="col-xs-12 col-md-6  col-lg-4">
                <a class="h5 text-white text-decoration-none" href="#">Sobre Nosotros</a>
            </div>

            <div class="pt-4 pb-1 col-xs-12 col-md-6  col-lg-12">
                <p class="sm">&copy; Todos los derechos reservados por Leandro, Lautaro y Luciano </p>
            </div>
        </div>
    </footer>


</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


</html>
