{% extends 'base.html' %}

{% block titulo %}
    Eliminar Heladera
{% endblock %}

{% block contenido %}
    <a style="margin-left:50rem" href="/heladeras/" class="btn btn-primary">Volver atras!</a>
    
    <h3 style="color: red">Estas por eliminar la heladera {{heladera.name}}, estas seguro?</h3>

    <form method = "POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>


{% endblock %}
