<form class="form-inline my-2 my-lg-0" action="/crear_celular/" method="GET">

<!--card-->
<div class="container ">
    <article class="col-4 justify-content-between">
        <div class="card">
            <img src="https://http2.mlstatic.com/D_NQ_NP_706335-MLA46183698439_052021-O.jpg"
                alt="" class="card-img">
            <div class=" card-img-overlay text-white d-flex flex-column justify-content-end ">
                <h4 class="card-title ">{{celular.name}}</h4>
                <p class="card-text">Precio: {{celular.price}}</p>
                <a href="/detalle_celulares/{{celular.id}}/" class="btn btn-dark aling-items-center">Ver
                    mas!</a>
            </div>
        </div>
    </article>

</div>
